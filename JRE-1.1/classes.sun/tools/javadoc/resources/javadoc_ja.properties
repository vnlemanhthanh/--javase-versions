\t-nodeprecated       @deprecated \u30d1\u30e9\u30b0\u30e9\u30d5\u3092\u9664\u5916\u3059\u308b\n\
\t-author             @author \u30d1\u30e9\u30b0\u30e9\u30d5\u3092\u542b\u3081\u308b\n\
\t-noindex            \u30e1\u30bd\u30c3\u30c9\u304a\u3088\u3073\u30d5\u30a3\u30fc\u30eb\u30c9\u306e\u30a4\u30f3\u30c7\u30c3\u30af\u30b9\u3092\u751f\u6210\u3057\u306a\u3044\n\
\t-notree             \u30af\u30e9\u30b9\u968e\u5c64\u3092\u751f\u6210\u3057\u306a\u3044\n\
\t-public             public \u306a\u30af\u30e9\u30b9\u3068\u30e1\u30f3\u30d0\u306e\u307f\u3092\u8868\u793a\u3059\u308b\n\
\t-protected          public/protected \u30af\u30e9\u30b9\u3068\u30e1\u30f3\u30d0\u306e\u307f\u3092\u793a\u3059(\u30c7\u30d5\u30a9\u30eb\u30c8)\n\
\t-package            \u30d1\u30c3\u30b1\u30fc\u30b8/public/protected \u30af\u30e9\u30b9\u3068\u30e1\u30f3\u30d0\u306e\u307f\u3092\u793a\u3059\n\
\t-private            \u3059\u3079\u3066\u306e\u30af\u30e9\u30b9\u3068\u30e1\u30f3\u30d0\u3092\u793a\u3059\n\
\t-J<flag>            <flag> \u3092 java \u5b9f\u884c\u7cfb\u306b\u76f4\u63a5\u6e21\u3059\n\
\t-encoding <name>    \u30bd\u30fc\u30b9\u30d5\u30a1\u30a4\u30eb\u306e\u30a8\u30f3\u30b3\u30fc\u30c7\u30a3\u30f3\u30b0\u540d\n\
\t-docencoding <name> \u51fa\u529b\u30d5\u30a1\u30a4\u30eb\u306e\u30a8\u30f3\u30b3\u30fc\u30c7\u30a3\u30f3\u30b0\u540d\n
#main.usage=usage: " + program + " flags* [class | package]*\n\
#\t-sourcepath <path>  Colon-separated list of source-file 
directories\n\
#\t-classpath <path>   Synonym for -sourcepath\n\
#\t-d <directory>      Destination directory for output files\n\
#\t-doctype <type>     Type of documentation to generate 
(default: HTML)\n\
#\t-version            Include @version paragraphs\n\
#\t-nodeprecated       Exclude @deprecated paragraphs\n\
#\t-author             Include @author paragraphs\n\
#\t-noindex            Do not generate method and field index\n\
#\t-notree             Do not generate class hierarchy\n\
#\t-public             show only public classes and members\n\
#\t-protected          show protected/public classes and members 
(default)\n\
#\t-package            show package/protected/public classes and 
members\n\
#\t-private            show all classes and members\n\
#\t-J<flag>            Pass <flag> directly to the runtime 
system\n\
#\t-encoding <name>    Source file encoding name\n\
#\t-docencoding <name> Output encoding name\n
